<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
              *{
        font-style: italic;
        font-weight: bold;
      }
      .form{
        margin: 5px 5px;
      }
    </style>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h2 class="text-center mb-4 bg-warning p-2">Chat Group App</h2>
    <div class="container border mt-4">
        <div class="card-body">
            <h2 class="text-center mb-4">Sign up</h2>
            <form class="form" onsubmit="senddata(event)">
            <input type="text" id="name" class="form form-control" name="name" placeholder="Name" required>
            <input type="email" name="email" id="email" class="form form-control" placeholder="Email" required>
            <input type="tel" id="number" name="phone" class="form form-control" placeholder="Mobile" maxlength="10" minlength="10" required>
            <input type="password" id="password" name="password" class="form form-control" placeholder="Password" required>
            <button class="button form  form-control mt-2 bg-success text-white fw-bolder" id="submit">Signup</button>
        </form>
        <button class="btn m-3 bg-dark"><a href="http://localhost:3000/login.html" class="font-weight-bold">Existing User? -Login</a></button>
    </div>
    </div>
 <script src="socket.io/socket.io.js"></script>
    <script src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
